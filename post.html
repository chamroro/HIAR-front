  <script>
    const receivedData = location.href.split('?')[1];
    console.log(receivedData);
    const db = firebase.firestore();
    console.log(db);
   
    db.collection('posts').doc(receivedData).get().then((postInfo) => {
        const convertDate = (date) => {
            var d = date.toString()
            return d.substr(4, 11);
        }
        console.log(postInfo.data());
        var date = convertDate(postInfo.data().uploadDate.toDate())
        const data = postInfo.data().id;
        
        const contents =
        `
          <h2 class="title">${postInfo.data().title}</h2>
          <div class="meta-top">
            <ul>
              <li class="d-flex align-items-center date"><i class="bi bi-clock"></i>${date}</li>
            </ul>
          </div><!-- End meta top -->
          
        
        `;
        if(postInfo.data().pdf!=null){
          const oneImage = `
             <div style="margin-top:5px;" class="files d-flex align-items-center ">
          
              <img style="width:16px; margin-left:0;margin-right: 8px;" src='assets/img/icon_file.svg'>
              <a href=${postInfo.data().pdf} style="color: #6c757d; font-size: 14px;">${postInfo.data().pdfTitle}</a>
              <h4 style="color:#71161B; font-size: 14px; margin-left: 5px;" >(2MB)</h4>
            </div>
          `
          document.querySelector('.blog-details').insertAdjacentHTML('afterbegin',oneImage);
        }
      
        if(postInfo.data().images!=null){
          postInfo.data().images.forEach(function(image) {
            console.log(image);
            const oneImage = `
              <div style="margin-bottom:10px;">
                <img style="width: 100%;" src=${image} alt="">
              </div>
            `
            document.querySelector('.blog-details').insertAdjacentHTML('beforeend',oneImage);
          }); 
        }
        document.querySelector('.blog-details').insertAdjacentHTML('afterbegin', 
        `
          <div class="content">
            <p>${postInfo.data().sub}</p>
          </div>
        `
        );
       
        document.querySelector('.blog-details').insertAdjacentHTML('afterbegin', contents);


        var storageRef = firebase.storage().ref();
        
        function generateDownloadLink() {
            
            storageRef.child(postInfo.data().pdfTitle).getDownloadURL().then(function (url) {
                document.getElementById('linkbox').innerHTML = '<a href="' + url + '">' + url + '</a>';
            }).catch(function (error) {
                console.log(error);
                document.getElementById('linkbox').innerHTML = error.code;
            });
        }
        
       
      
    });

  </script>
